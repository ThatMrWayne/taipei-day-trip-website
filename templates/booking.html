<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css">
    <link rel="stylesheet" href="{{url_for('fetch.static',filename='/css/header_footer.css')}}">
    <link rel="stylesheet" href="{{url_for('fetch.static',filename='/css/sign.css')}}">
    <link rel="stylesheet" href="{{url_for('book.static',filename='/css/booking.css')}}">
</head>
<body>
    <div class="section-1">
        <div class="nav">
            <div class="header-1">
                台北一日遊
            </div>
            <div class="header-2">
                <div class="schedule">預定行程</div>
                <div class="login">

                </div>
            </div>
        </div>
    </div>
    <div class="section-2">
        <div class="pending-sche-container">
            <div class="pending-sche">
                <div class="pending-sche-header thick-header">
                    您好，wayne，待預訂行程如下:
                </div>
                <div class="pending-sche-info">
                    <div class="garbage">
                        <img src="/static/icon_delete.png"/>
                    </div>
                    <div class="pending-sche-photo">
                        <img src="/static/member.png"/>
                    </div>
                    <div class="pending-sche-detail">
                        <span class="out-span small-title">台北一日遊 : <span>平安鐘</span></span>
                        <span class="out-span small-content">日期 : <span>2021-04-23</span></span>
                        <span class="out-span small-content">時間 : <span>早上九點到下午四點</span></span>
                        <span class="out-span small-content">費用 : <span>新台幣 2000 元</span></span>
                        <span class="out-span small-content address">地點 : <span>臺北市 大安區忠孝東路4段大安區忠孝東路4段大安區忠孝東路4段大安區忠孝東路4段</span></span>
                    </div>
                </div>        
            </div>    
        </div>
    </div>
    <div class="seperate"></div>

    <div class="section-3">
        <div class="contact-info-conatiner">
            <div class="contact-info">
                <div class="contact-header thick-header">
                    您的聯絡資訊
                </div>    
                <div class="contact-name">
                    <sapn>聯絡姓名 : </sapn><input type="text" name="name"/>
                </div>
                <div class="contact-email">
                    <sapn>聯絡信箱 : </sapn><input type="text" name="email"/>
                </div>
                <div class="contact-mobile">
                    <sapn>手機號碼 : </sapn><input type="text" name="phone"/>
                </div>
                <div class="reminder">
                    請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
                </div>
            </div>
        </div> 
    </div>

    <div class="seperate"></div>

    <div class="pay">
        <div class="payment-info-container">
            <div class="payment-info">
                <div class="payment-header thick-header">
                    信用卡付款資訊
                </div>    
                <div class="card-number">
                    <sapn>卡片號碼 : </sapn><input id="ccn" type="tel" name="credit-number" pattern="\d*" maxlength="19" placeholder="**** **** **** ****"/>
                </div>
                <div class="expire">
                    <sapn>過期時間 : </sapn><input type="text" name="name" pattern="\d*" maxlength="5" placeholder="MM/YY"/>
                </div>
                <div class="verify-code">
                    <sapn>驗證密碼 : </sapn><input type="password" name="verify" type="tel" pattern="\d*" maxlength="4" placeholder="CVV"/>
                </div>
            </div>
        </div> 
    </div>
    <div class="final-payment">
        <div class="final-payment-container">
            <div class="final-info">
                <div class="final-price-info">
                    <div class="final-price">總價 : 新台幣<span> 2000 元</span></div>
                    <div id="confirm-payment"><span>確認訂購並付款</span></div>
                </div>
            </div>
        </div> 

    </div>
    <div class="section-4">
        <span>COPYRIGHT © 2021 台北一日遊</span>
    </div>
    <script type="text/javascript" src="{{url_for('book.static',filename='/js/validateccn.js')}}"></script>
    <script type="text/javascript" src="{{url_for('fetch.static',filename='/js/sign.js')}}"></script>
    <script type="text/javascript" src="{{url_for('book.static',filename='/js/booking.js')}}"></script>
</body>
</html>
